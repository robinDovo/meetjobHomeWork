<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery範例二</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>

        <button class="click" type="button">切換</button>
        <p></p>
        
        <p class="test">聯成電腦</p>


        <script type="text/javascript">
            $(function(){
                $(".click").click(function(){

                    //$(".test").hide();//會被隱藏
                    // .show() 顯示
                    // .toggle() 切換

                    $(".test").toggle();

                })
            });
        </script>

    </body>

</html>
