<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script type="text/javascript">
         
            //var 定義變數，數字的第一個字不能是數字，可以是英文(大小)或_
            // 變數值有:String(字串)，Boolean(true，false)、Number數字(整數、浮點)

            var name ="聯成電腦";
            var age = 35;
            var rate = 0.123;

            document.write("補習班:"+ name +"<br>");
            document.write("開業:"+ age + "年<br>");
            document.write("利率:"+ rate + "<br>");
        </script>
    </body>





</html>
