<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script type="text/javascript">
            
            var height = prompt("請輸入身高cm:");
            var weight = prompt("請輸入體重kg");
            var sex = prompt("請輸入性別(F/M)");

            sex = sex.toUpperCase();  //轉大寫

            // && 且 || 或

            if (sex == "F") { // 女生

                var bmi = weight / (height/100) ** 2;  //math.pow(x,2)

                if (bmi < 18.5){
                    document.write("妳的體重過輕，BMI:"+bmi);
                }else if (bmi >= 18.5 && bmi < 24){
                    document.write("妳的體重太棒了，標準, BMI:"+bmi);
                }else {
                    document.write("妳的體重超標!!，BMI"+bmi);
                }

            }else if (sex == "M"){ // 男生
                var bmi = weight / (height/100) ** 2;

                if (bmi < 18.5){
                    document.write("你的體重過輕，BMI:"+bmi);
                }else if (bmi >= 18.5 && bmi < 24){
                    document.write("你的體重太棒了，標準, BMI:"+bmi);
                }else {
                    document.write("你的體重超標!!，BMI"+bmi);
                }

            }else{
                document.write("性別有誤!!");
            }

        </script>
    </body>





</html>
