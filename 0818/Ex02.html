<html>
    <head>
        <meta charset="utf-8">
       <title></title> 
    </head>
    <body>
        <img src="img/01.jpg" alt="智慧小車1">
        <img src="img/02.jpg" alt="智慧小車2">
        <img src="img/03.jpg" alt="智慧小車3">
    </body>

    <script>
        var allImg = document.getElementsByTagName("img");
        //因為很多個，所以會以陣列的方式來存放，陣列的索引是從0
        var msg = "";
        for(var i = 0 ; i < allImg.length ; i++){
            msg += "第" + (i+1) + "本，書名為:" + allImg[i].alt + "\n";

        }
        alert(msg);
    </script>
</html>
