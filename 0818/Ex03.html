<thml>
    <head>
        <meta charset="utf-8">
        <title>表單 form</title>
    </head>
    <body>
        <!-- 
            action 要將使用者輸入的內容傳送到哪一個網頁去
            action = 網頁名稱
            method 傳送方法 post (串流的方法傳送，)get(使用明碼的方式傳送)
        -->

        <!--
            placeholder 提示字元(灰色)
            required (必填)
        -->
        <form action="" method="post">

            <input type="text" id="myName" onfocus="borderColor()" onblur="exitColor()" name="cuname" placeholder="請輸入姓名:" required />

            <p></p>

            <input type="number" name="age" />

            <p></p>

            <input type="password" name="密碼:" required placeholder="密碼:" />

            <p></p>

            <input type="email" name="E-mail" placeholder="請輸入e-mail" required/>

            <p></p>

            <input type="submit" value="送出"/>
            <input type="reset" value="取消">

            <!--
                submit 將使用者所填寫資料，依 action 裡面的網頁送過去
                reset 取消使用者所輸入內容
            -->
            </form>

            <script>
                function borderColor(){
                    document.getElementById("myName").style.border = "5px solid red";
                }
                function exitColor(){
                    document.getElementById("myName").style.border = "1px solid #ccc";
                }
            </script>
    </body>
</thml>
